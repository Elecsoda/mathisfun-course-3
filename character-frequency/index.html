            </select>

<script>
    let tooltip = null;

    // åˆ›å»ºå·¥å…·æç¤º
    function createTooltip(text, x, y) {
        if (!tooltip) {
            tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            document.body.appendChild(tooltip);
        }
        tooltip.textContent = text;
        tooltip.style.left = `${x + 15}px`;
        tooltip.style.top = `${y}px`;
        tooltip.style.display = 'block';
    }

    // ç»Ÿè®¡å­—ç¬¦
    function analyzeText(text) {
        const countSymbols = document.getElementById('countSymbols').checked;
        const charCount = {};
        let total = 0;

        for (const char of text) {
            if (!countSymbols && (/\s|[^\p{L}]/u.test(char))) continue;
            total++;
            charCount[char] = (charCount[char] || 0) + 1;
        }

        const sortedData = Object.entries(charCount)
            .sort(([,a], [,b]) => b - a)
            .map(([char, count]) => ({ char, count }));

        return { data: sortedData, total };
    }

    // è®¡ç®—æ˜¾ç¤ºæ¯”ä¾‹
    function calculateDisplayPercentage(data, total, scaleType) {
        if (data.length === 0) return [];
        
        const maxCount = data[0].count;
        return data.map(item => {
            const actual = total === 0 ? 0 : (item.count / total);
            
            switch(scaleType) {
                case 'normalized':
                    return ((item.count / maxCount) * 100).toFixed(2);
                case 'sqrt':
                    return (Math.sqrt(actual) * 100).toFixed(2);
                default:
                    return (actual * 100).toFixed(2);
            }
        });
    }

    // æ¸²æŸ“ç»Ÿè®¡ç»“æœ
    function renderStatistics(data, total) {
        const container = document.getElementById('statistics');
        container.innerHTML = '';
        
        if (data.length === 0) {
            container.innerHTML = '<p>æš‚æ— ç»Ÿè®¡æ•°æ®</p>';
            return;
        }

        const scaleType = document.getElementById('scaleType').value;
        const displayPercents = calculateDisplayPercentage(data, total, scaleType);

        // æ›´æ–°æ¯”ä¾‹è¯´æ˜
        document.getElementById('scaleLegend').innerHTML = {
            actual: `ï¼ˆæ˜¾ç¤ºå®é™…æ¯”ä¾‹ï¼‰`,
            normalized: `ï¼ˆæœ€å¤§é¢‘ç‡å­—ç¬¦æ˜¾ç¤ºä¸º100%ï¼‰`,
            sqrt: `ï¼ˆä½¿ç”¨å¹³æ–¹æ ¹ç¼©æ”¾ï¼‰`
        }[scaleType];

        data.forEach(({ char, count }, index) => {
            const actualPercent = ((count / total) * 100).toFixed(2);
            const displayPercent = displayPercents[index];

            const barContainer = document.createElement('div');
            barContainer.className = 'bar';

            const barLabel = document.createElement('div');
            barLabel.className = 'bar-label';
            barLabel.textContent = char;
            barContainer.appendChild(barLabel);

            const barGraph = document.createElement('div');
            barGraph.className = 'bar-graph';
            barGraph.style.width = `${displayPercent}%`;

            // é¼ æ ‡äº‹ä»¶
            barGraph.addEventListener('mousemove', (e) => {
                createTooltip(
                    `å­—ç¬¦æ¬¡æ•°: ${count  }\n\nå­—ç¬¦å æ¯”: ${actualPercent}%`, 
                    e.pageX, 
                    e.pageY
                );
            });

            barGraph.addEventListener('mouseout', () => {
                if (tooltip) tooltip.style.display = 'none';
            });

            barContainer.appendChild(barGraph);
            container.appendChild(barContainer);
        });
    }

    // æ›´æ–°ç»Ÿè®¡
    function updateStatistics() {
        const text = document.getElementById('inputText').value;
        const { data, total } = analyzeText(text);
        renderStatistics(data, total);
    }

    // åŠ è½½å‡¯æ’’å¯†ç ç¤ºä¾‹
    function loadExample() {
        const originalText = `Hi Bob
Ok
Let's meet at eight am
Alice`;

        // å‡¯æ’’åŠ å¯†ï¼ˆä½ç§»+3ï¼‰
        const encryptedText = originalText.split('').map(c => {
            if (/[A-Za-z]/.test(c)) {
                const base = c <= 'Z' ? 65 : 97;
                return String.fromCharCode((c.charCodeAt(0) - base + 3) % 26 + base);
            }
            return c;
        }).join('');

        document.getElementById('inputText').value = encryptedText;
        document.getElementById('cipherInfo').innerHTML = `
            <p>ğŸ”’ åŠ å¯†æ–‡æœ¬ï¼š${encryptedText}</p>
            <p>ğŸ”“ åŸå§‹æ–‡æœ¬ï¼š${originalText}</p>
            <p>ğŸ”‘ åŠ å¯†æ–¹å¼ï¼šå‡¯æ’’å¯†ç ï¼ˆä½ç§»+3ï¼‰</p>
            <p>ğŸ’¡ ç ´è§£æç¤ºï¼šé«˜é¢‘å­—æ¯'H'å¯èƒ½å¯¹åº”è‹±è¯­ä¸­çš„'E'</p>
        `;
        updateStatistics();
    }

    // äº‹ä»¶ç›‘å¬
    document.getElementById('inputText').addEventListener('input', updateStatistics);
    document.getElementById('countSymbols').addEventListener('change', updateStatistics);
</script>
