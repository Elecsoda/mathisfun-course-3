<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB调色板</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 60px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #00a1cc);
        }
        .color-display {
            margin-top: 20px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .alert {
            font-size: 16px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>RGB调色板</h2>
    <p>请输入RGB的数值（0-255）：</p>
    
    <input type="number" id="r" placeholder="R" min="0" max="255">
    <input type="number" id="g" placeholder="G" min="0" max="255">
    <input type="number" id="b" placeholder="B" min="0" max="255">
    
    <br><br>
    <button onclick="updateColor()">更新颜色</button>

    <div id="colorDisplay" class="color-display">
        <span>颜色显示</span>
    </div>
    
    <div id="alert" class="alert"></div>
</div>

<script>
    function updateColor() {
        var r = document.getElementById("r").value;
        var g = document.getElementById("g").value;
        var b = document.getElementById("b").value;
        var alertBox = document.getElementById("alert");
        
        // 清空警告消息
        alertBox.innerHTML = "";

        // 校验输入是否在有效范围内
        if (r >= 0 && r <= 255 && g >= 0 && g <= 255 && b >= 0 && b <= 255) {
            // 设置背景颜色
            var color = `rgb(${r}, ${g}, ${b})`;
            document.getElementById("colorDisplay").style.backgroundColor = color;
            document.getElementById("colorDisplay").innerText = `RGB(${r}, ${g}, ${b})`;
        } else {
            alertBox.innerHTML = "请输入有效的RGB值（0-255）。";
        }
    }
</script>

</body>
</html>
